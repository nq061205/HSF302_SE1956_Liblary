<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trả sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <h2 class="mb-4">Trả sách</h2>

    <!-- Thông báo -->
    <div th:if="${message != null}" class="alert alert-success">
        <h4 th:text="${message}"></h4>
    </div>

    <!-- Danh sách sách đang mượn -->
    <div th:if="${borrowedBooks != null and #lists.size(borrowedBooks) > 0}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Mã mượn</th>
                <th>Sách</th>
                <th>Người mượn</th>
                <th>Ngày mượn</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b : ${borrowedBooks}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.book.name}"></td>
                <td th:text="${b.user.name}"></td>
                <td th:text="${b.borrowDate}"></td>
                <td th:text="${b.status}"></td>
                <td>
                    <form th:action="@{/return}" method="post">
                        <input type="hidden" th:name="id" th:value="${b.id}" />
                        <button type="submit" class="btn btn-success btn-sm">Trả sách</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${borrowedBooks == null or #lists.isEmpty(borrowedBooks)}" class="alert alert-info">
        Hiện tại không có sách nào đang được mượn.
    </div>

    <a th:href="@{/}" class="btn btn-secondary mt-3">Về trang chủ</a>
</div>

</body>
</html>
