<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Book List</h1>

    <div th:if="${message}" class="alert alert-success" role="alert">
        [[${message}]]
    </div>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        [[${error}]]
    </div>

    <a th:href="@{/books/new}" class="btn btn-primary mb-3">Add New Book</a>
    <a th:href="@{/authors}" class="btn btn-secondary mb-3">Manage Authors</a>

    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Type</th>
            <th>Authors</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.type}"></td>
            <td>
                <ul class="list-unstyled">
                    <li th:each="author : ${book.authorList}" th:text="${author.name}"></li>
                    <li th:if="${book.authorList == null || book.authorList.isEmpty()}"><em>No authors</em></li>
                </ul>
            </td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-info">Edit</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
            </td>
        </tr>
        <tr th:if="${books.isEmpty()}">
            <td colspan="6" class="text-center">No books found</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
