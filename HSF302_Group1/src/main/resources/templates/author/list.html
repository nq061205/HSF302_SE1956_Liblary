<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Author List</h1>

    <div th:if="${message}" class="alert alert-success" role="alert">
        [[${message}]]
    </div>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        [[${error}]]
    </div>

    <a th:href="@{/authors/new}" class="btn btn-primary mb-3">Add New Author</a>
    <a th:href="@{/books}" class="btn btn-secondary mb-3">Manage Books</a>

    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Quotes</th>
            <th>Books</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.name}"></td>
            <td th:text="${author.dob}"></td>
            <td th:text="${author.quotes}"></td>
            <td>
                <ul class="list-unstyled">
                    <li th:each="book : ${author.bookList}" th:text="${book.name}"></li>
                    <li th:if="${author.bookList == null || author.bookList.isEmpty()}"><em>No books</em></li>
                </ul>
            </td>
            <td>
                <a th:href="@{/authors/edit/{id}(id=${author.id})}" class="btn btn-sm btn-info">Edit</a>
                <a th:href="@{/authors/delete/{id}(id=${author.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this author?')">Delete</a>
            </td>
        </tr>
        <tr th:if="${authors.isEmpty()}">
            <td colspan="6" class="text-center">No authors found</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
