<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Mượn sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <h2 class="mb-4">Mượn sách</h2>

    <form th:action="@{/borrow}" th:object="${borrowRequestDTO}" method="post" class="mb-4">
        <label for="bookSelect" class="form-label">Tên sách</label>
        <select th:field="*{book.id}" class="form-select" id="bookSelect" required>
            <option th:each="book : ${books}"
                    th:value="${book.id}"
                    th:text="${book.name}">
            </option>
        </select>
        <input type="text" th:field="*{user.name}" placeholder="Tên người mượn" required/>
        <button type="submit" class="btn btn-primary">Mượn sách</button>
    </form>

    <!-- Thông báo -->
    <div th:if="${message != null}" class="alert alert-success">
        <h4 th:text="${message}"></h4>
    </div>

    <!-- Kết quả mượn sách -->
    <div th:if="${borrowInfo != null}" class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Thông tin mượn sách</h5>
            <p><b>Mã mượn:</b> <span th:text="${borrowInfo.id}"></span></p>
            <p><b>Sách:</b> <span th:text="${borrowInfo.book.name}"></span></p>
            <p><b>Người mượn:</b> <span th:text="${borrowInfo.user.name}"></span></p>
            <p><b>Ngày mượn:</b> <span th:text="${borrowInfo.borrowDate}"></span></p>
            <p><b>Ngày trả:</b> <span th:text="${borrowInfo.returnDate}"></span></p>
        </div>
    </div>

    <a th:href="@{/}" class="btn btn-secondary mt-3">Về trang chủ</a>
</div>

</body>
</html>
