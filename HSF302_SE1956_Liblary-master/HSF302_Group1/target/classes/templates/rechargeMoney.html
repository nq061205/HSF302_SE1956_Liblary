<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nạp tiền</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        /* Header (giống home page) */
        .navbar {
            background-color: #000000;
            color: white;
            padding: 12px 24px;
        }

        .navbar h2 {
            color: white;
            margin: 0;
            font-size: 22px;
        }

        /* Container chính */
        .recharge-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            color: #000;
        }

        select, input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin: 10px 0;
            font-size: 15px;
        }

        input[type="submit"] {
            background-color: #000;
            color: white;
            font-weight: 600;
            border: none;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #333;
        }

        .alert {
            margin-top: 10px;
            font-weight: 500;
        }

        p b {
            color: #007bff;
        }
    </style>
</head>
<body>

<!-- Header giống trang Home -->
<div class="navbar">
    <h2>Trang quản lý người dùng</h2>
</div>

<!-- Nội dung chính -->
<div class="recharge-container">
    <h1>$ Nạp tiền $</h1>

    <form action="/user" method="get">
        <label for="uId">Chọn người dùng:</label>
        <select name="uId" id="uId">
            <option value="">Chọn ID người dùng</option>
            <option th:each="u, stat : ${users}"
                    th:value="${u.id}"
                    th:text="${u.id + ' - ' + u.name}">
            </option>
        </select>

        <label for="money">Số tiền:</label>
        <input type="number" name="money" id="money" step="1000" placeholder="Nhập số tiền (VND)" required>

        <p th:if="${mess}" class="alert alert-success text-center" th:text="${mess}"></p>

        <input type="submit" value="Nạp tiền">

        <p th:if="${updateUser != null}" class="text-center mt-3">
            Người dùng có ID = <b th:text="${updateUser.id}"></b>
            hiện đang có số dư là
            <b th:text="${updateUser.balance}+ 'đ'"></b>
        </p>
    </form>
</div>

</body>
</html>
